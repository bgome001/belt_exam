<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Poke</title>
  </head>
  <body>
    <h1>Welcome,{{username}}!</h1>
    <p> People you may want to poke</p>
    <table>
      <tr>
        <th>Name</th>
        <th>Alias</th>
        <th>Email Address</th>
        <th>Poke History</th>
        <th>Action</th>
      </tr>
      {% for user in create %}
      <p>
      <tr>
        <td> {{ user.name }}</td>
        <td> {{ user.alias }}</td>
        <td> {{ user.email }}</td>
        <td> {{ user.poke }}</td>
        <td> {{ user.action}}</td>
      </tr>
      {% endfor %}
  </table>
  <input type="Action" value="Poke">
  </body>
</html>
