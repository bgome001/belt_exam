<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Poke</title>
  </head>
  <body>
    <div class="container">
       <h1>Login/Registration!</h1>
       {% if messages %}
       {% for message in messages %}
       <p>{{ message }}</p>
       {% endfor %}
       {% endif %}
  <fieldset>
       <legend>Register</legend>
       <form action='/registration' method="POST">
           {% csrf_token %}
            <input tpye="text" name="name">
            <input tpye="text" name="alias">
            <input tpye="text" name="email">
            <input tpye="text" name="password">
            <input tpye="text" name="confirm_password">
           <div class="form-group">
              <label class="col-sm-5 control-label">{{ profileform.dob.label }}:</label>
              <div class="col-sm-7">
                {{ profileform.dob }}
             <div class="text-danger">
                {% for error in profileform.dob.errors %}{{ error }}<br/>{% endfor %}
             </div>
             </div>
           </div>
           <input type="submit" value="Register">
       </form>
     </fieldset>
     <fieldset>
            <legend>Login</legend>
            <form action='/login' method="POST">
                {% csrf_token %}
                <input tpye="text" name="email">
                <input tpye="text" name="password">
                <input type="submit" value="Login">
            </form>
     </fieldset>
    </div>
  </body>
</html>
